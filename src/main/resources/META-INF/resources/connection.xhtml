<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template.xhtml">
	<ui:define name="css">
		<h:outputStylesheet name="assets/css/main.css"></h:outputStylesheet>
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="login">
				login :
				<h:inputText value="#{userMBean.login}"></h:inputText>
				password :
				<h:inputSecret value="#{userMBean.clearPassword}" />
				<h:commandButton value="connexion"
					action="#{userMBean.connect}">
				</h:commandButton>
				<h:outputLabel value="#{userMBean.message}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
